<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <section class="container">
    <article class="half">
      <a href="index.ejs" style="text-decoration: none;">
        <h1>GCM</h1>
      </a>
      <div class="tabs">
        <span class="tab signin active"><a href="#signin">Sign in</a></span>
        <span class="tab signup"><a href="#signup">Sign up</a></span>
      </div>
      <div class="content">
        <div class="signin-cont cont">
          <form action="/login.html" method="post">
            <input type="text" name="id" class="inpt" required="required" placeholder="Your studentID" autocomplete="off">
            <input type="password" name="passwords" class="inpt" required="required" placeholder="Your password" autocomplete="off">
            <input type="submit" value="Sign in" class="submit">
          </form>
        </div>
      </div>
      <div class="content">
        <div class="signup-cont cont">
          <form action="/addUser.html" method="post">
            <input type="text" name="name" class="inpt" required="required" placeholder="Your name" autocomplete="off">
            <input type="text" name="id" class="inpt" required="required" placeholder="Your studentID" autocomplete="off">
            <input type="text" name="passwords" class="inpt" required="required" placeholder="Your password" autocomplete="off">
            <input type="submit" value="Sign up" class="submit">
          </form>
        </div>
      </div>
    </article>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript">
    $('.tabs .tab').click(function() {
      if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
      }
      if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
      }
    });
  </script>
</body>

</html>
